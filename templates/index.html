<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Áudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .icon {
            color: #764ba2;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            background-color: white;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .feature {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .feature i {
            color: #667eea;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-microphone-alt icon"></i>
        <h2>Conversor de Texto para Áudio</h2>
        <form action="/generate_audio" method="POST">
            <textarea 
                name="text" 
                placeholder="Digite ou cole seu texto aqui..."
                required></textarea>
            
            <select name="voice" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>
            
            <button type="submit">
                <i class="fas fa-play"></i>
                Gerar Áudio
            </button>
        </form>
               <div id="audioFilesContainer"></div>
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Conversão Rápida</p>
            </div>
            <div class="feature">
                <i class="fas fa-language"></i>
                <p>Suporte PT-BR</p>
            </div>
            <div class="feature">
                <i class="fas fa-download"></i>
                <p>Download Fácil</p>
            </div>
        </div>
    </div>
</body>
</html>
